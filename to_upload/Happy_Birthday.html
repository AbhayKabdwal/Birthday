<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Happy_Birthday.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Happy Birthday, My Love!</h1>
        <p class="love-line">To the most amazing person in my life, may your day be filled with as much joy and happiness as you bring to mine. I love you more than words can say!</p>
        <div class="image-collage">
            <img src="../collages/birthday_collage.jpg" alt="Happy Birthday Collage">
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="nav-button">Back to Index</a>
        </div>

        <div class="music-control">
            <button id="musicToggleBtn" class="music-button">Play Music</button>
            <span id="musicStatus" class="text-sm text-gray-600">Music: Paused</span>
        </div>

        <audio id="backgroundMusic" src="../songs/birthday_song.mp3" loop preload="auto"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('backgroundMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        const musicStatusSpan = document.getElementById('musicStatus');
        let isMusicPlaying = false;

        async function toggleMusic() {
            if (audioPlayer.paused) {
                try {
                    await audioPlayer.play();
                    musicToggleBtn.textContent = 'Pause Music';
                    musicStatusSpan.textContent = 'Music: Playing';
                    isMusicPlaying = true;
                } catch (error) {
                    console.error("Error playing music:", error);
                    musicStatusSpan.textContent = 'Music: Playback blocked (click again)';
                }
            } else {
                audioPlayer.pause();
                musicToggleBtn.textContent = 'Play Music';
                musicStatusSpan.textContent = 'Music: Paused';
                isMusicPlaying = false;
            }
        }

        musicToggleBtn.addEventListener('click', toggleMusic);

        // Confetti animation
        const body = document.body;
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5s
            confetti.style.animationDelay = Math.random() * 2 + 's'; // 0-2s delay
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
            body.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        // Generate confetti continuously
        setInterval(createConfetti, 100); // Create a new confetti every 100ms
    </script>
</body>
</html>
